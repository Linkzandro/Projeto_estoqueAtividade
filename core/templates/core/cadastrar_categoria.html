{%extends 'base.html'%}
{%load static%}


{%block title%}Cadastrar Produtos{%endblock%}

{%block content%}
<div class="container">
    <form action="{%url 'cadastrar_categorias'%}" method="post">
        {%csrf_token%}

            <div class="form-line">
                {{form.nome.label}}{{form.nome}}
            </div>

            
        <div class="form-line">
            {{form.setor.label}}{{form.setor}}
        </div>

        
        <button type="submit">Cadastrar</button>
    </form>
</div>



{%endblock%}
