{%extends 'base.html'%}
{%load static%}


{%block title%}Estoque:Produtos{%endblock%}

{%block content%}

        <ul class="responsive-table">

            <div class="col col-1">código</div>
            <div class="col col-2">Nome</div>
            <div class="col col-3">Email</div>

          {%for item in itens%}

                <div class="col col-1" data-label="codigo">{{item.id}}</div>

            </li>
          {%endfor%}
        </ul>

        
          <a href="{%url 'Index'%}">ir para produtos</a>

          <a href="{%url 'categorias'%}"> ir para categorias</a>
      </div>

      {%endblock%}
