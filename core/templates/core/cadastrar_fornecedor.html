{%extends 'base.html'%}
{%load static%}


{%block title%}Cadastrar Produtos{%endblock%}

{%block content%}
<div class="container">
    <form action="{%url 'cadastrar_fornecedores'%}" method="post">
        {%csrf_token%}

            <div class="form-line">
                {{form.nome_fornecedor.label}}{{form.nome_fornecedor}}
            </div>

            
        <div class="form-line">
            {{form.email.label}}{{form.email}}
        </div>


        
        <button type="submit">Cadastrar</button>
    </form>
</div>



{%endblock%}
